<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>룰렛 이벤트</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #ffffff;
    padding: 20px;
    color: #333;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }

  #roulette-container {
    margin: 20px auto;
    position: relative;
    width: 300px;
    height: 300px;
    max-width: 90vw;
    max-height: 90vw;
  }

  #wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    border: 5px solid #333;
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    box-sizing: border-box;
    overflow: hidden;
    background: conic-gradient(
      #ff6666 0deg 18deg,        /* 1등(5%) */
      #66b3ff 18deg 72deg,       /* 2등(15%) */
      #66ff66 72deg 180deg,      /* 3등(30%) */
      #ffc266 180deg 360deg      /* 4등(50%) */
    );
    box-shadow: 0 0 20px rgba(0,0,0,0.1), inset 0 0 30px rgba(255,255,255,0.3);
  }

  .label-container {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    width: 0; height: 0;
  }

  /* 라벨을 각 구역의 중심 각도 방향으로 회전시킨 뒤,
     그 방향으로 조금 떨어진 위치에 배치.
     텍스트가 기울어질 수 있으나, 각 구역 안에 명확히 들어감 */
  .label {
    position: absolute;
    width: 60px;
    text-align: center;
    font-size: 0.8em;
    font-weight: bold;
    color: #000;
    background: rgba(255,255,255,0.9);
    border-radius: 3px;
    padding: 2px;
    box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    line-height: 1.1em;
  }

  /* 각 구역 중앙각도:
     1등: 9°
     2등: 45°
     3등: 126°
     4등: 270°

     각도별로 회전 후 translate로 외곽 방향으로 배치
     (라벨을 구역 폭 안에 들어가도록 반지름 50px 정도로)
   */
  .label1 {
    transform: rotate(9deg) translate(50px);
  }
  .label2 {
    transform: rotate(45deg) translate(50px);
  }
  .label3 {
    transform: rotate(126deg) translate(50px);
  }
  .label4 {
    transform: rotate(270deg) translate(50px);
  }

  #pointer {
    position: absolute;
    top: 0px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 20px solid #333; 
    z-index: 2;
  }

  #spinBtn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background 0.3s;
  }
  #spinBtn:hover {
    background: #555;
  }

  #result {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
    background: rgba(255,255,255,0.7);
    display: inline-block;
    padding: 10px;
    border-radius: 5px;
  }

  #info {
    margin-top: 10px;
    font-size: 0.9em;
    color: #333;
  }
</style>
</head>
<body>
<h1>룰렛 이벤트</h1>
<p>1등: 100권 시술권, 2등: 50만원 시술권, 3등: 1회 시술권, 4등: 최고급마스크팩</p>

<div id="roulette-container">
  <div id="pointer"></div>
  <div id="wheel">
    <div class="label-container">
      <div class="label label1">100권<br>시술권</div>
      <div class="label label2">50만원<br>시술권</div>
      <div class="label label3">1회<br>시술권</div>
      <div class="label label4">최고급<br>마스크팩</div>
    </div>
  </div>
</div>

<button id="spinBtn">룰렛 돌리기</button>
<div id="result"></div>
<div id="info"></div>

<script>
  const wheel = document.getElementById('wheel');
  const resultDiv = document.getElementById('result');
  const spinBtn = document.getElementById('spinBtn');
  const infoDiv = document.getElementById('info');

  let isSpinning = false;

  const STORAGE_KEY = 'lastPlayDate';
  const today = new Date().toLocaleDateString();
  function canPlayToday() {
    const lastPlay = localStorage.getItem(STORAGE_KEY);
    return lastPlay !== today;
  }
  function recordPlay() {
    localStorage.setItem(STORAGE_KEY, today);
  }

  function updateInfo() {
    if (!canPlayToday()) {
      infoDiv.textContent = '오늘은 이미 참여하셨습니다. 내일 다시 도전하세요!';
      spinBtn.disabled = true;
      spinBtn.style.background = '#aaa';
    } else {
      infoDiv.textContent = '오늘 참여 가능합니다.';
      spinBtn.disabled = false;
      spinBtn.style.background = '#333';
    }
  }
  updateInfo();

  spinBtn.addEventListener('click', () => {
    if (isSpinning) return;
    if (!canPlayToday()) return;

    isSpinning = true;
    resultDiv.textContent = '';

    const r = Math.random();
    let prize, angleRangeStart, angleRangeEnd;
    if (r < 0.05) {
      prize = "1등 (100권 시술권)";
      angleRangeStart = 0; angleRangeEnd = 18;   
    } else if (r < 0.20) {
      prize = "2등 (50만원 시술권)";
      angleRangeStart = 18; angleRangeEnd = 72;  
    } else if (r < 0.50) {
      prize = "3등 (1회 시술권)";
      angleRangeStart = 72; angleRangeEnd = 180; 
    } else {
      prize = "4등 (최고급마스크팩)";
      angleRangeStart = 180; angleRangeEnd = 360;
    }

    const segmentAngle = angleRangeStart + Math.random()*(angleRangeEnd - angleRangeStart);
    const extraSpins = 5;
    const targetAngle = (360 * extraSpins) + segmentAngle;

    wheel.style.transform = `rotate(${targetAngle}deg)`;

    wheel.addEventListener('transitionend', () => {
      resultDiv.textContent = `당첨! 축하합니다. 당신의 당첨 상품: ${prize}`;
      recordPlay();
      updateInfo();
      isSpinning = false;
    }, {once:true});
  });
</script>
</body>
</html>
