<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>룰렛 이벤트</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: url('https://picsum.photos/id/1057/800/600') no-repeat center center fixed;
    background-size: cover;
    padding: 20px;
    color: #333;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  #roulette-container {
    margin: 20px auto;
    position: relative;
    width: 300px;
    height: 300px;
    max-width: 90vw;
    max-height: 90vw;
  }

  #wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    border: 5px solid #333;
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    box-sizing: border-box;
    overflow: hidden;
    /* 확률에 따른 각도 설정:
       1등: 0~18도(5%)
       2등: 18~72도(15%)
       3등: 72~180도(30%)
       4등: 180~360도(50%)
    */
    background: conic-gradient(
      #ff6666 0deg 18deg,        /* 1등: 100권 시술권 (5%) */
      #66b3ff 18deg 72deg,       /* 2등: 50만원 시술권 (15%) */
      #66ff66 72deg 180deg,      /* 3등: 1회 시술권 (30%) */
      #ffc266 180deg 360deg      /* 4등: 최고급 마스크팩 (50%) */
    );
    box-shadow: 0 0 20px rgba(0,0,0,0.4), inset 0 0 50px rgba(255,255,255,0.3);
  }

  /* 상품명을 중심에서 바깥으로 배치하기 위해
     wheel의 가운데에 컨테이너를 두고 각 상품명을 rotate/translate */
  .label-container {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    width: 0; height: 0;
  }

  .label {
    position: absolute;
    width: 100px;
    text-align: center;
    font-size: 0.9em;
    font-weight: bold;
    color: #000;
    background: rgba(255,255,255,0.8);
    border-radius: 5px;
    padding: 5px;
    box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  /* 각 구역의 중앙 각도를 기준으로 라벨 배치:
     1등: 0°~18°, 중앙 ~9°
     2등: 18°~72°, 중앙 ~45°
     3등: 72°~180°, 중앙 ~126°
     4등: 180°~360°, 중앙 ~270°
   */
  .label1 {
    transform: rotate(9deg) translate(100px) rotate(-9deg);
  }
  .label2 {
    transform: rotate(45deg) translate(100px) rotate(-45deg);
  }
  .label3 {
    transform: rotate(126deg) translate(100px) rotate(-126deg);
  }
  .label4 {
    transform: rotate(270deg) translate(100px) rotate(-270deg);
  }

  /* 포인터 */
  #pointer {
    position: absolute;
    top: 0px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 20px solid #333; 
    z-index: 2;
  }

  #spinBtn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background 0.3s;
  }
  #spinBtn:hover {
    background: #555;
  }

  #result {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
    background: rgba(255,255,255,0.7);
    display: inline-block;
    padding: 10px;
    border-radius: 5px;
  }

  #info {
    margin-top: 10px;
    font-size: 0.9em;
    color: #fff;
    text-shadow: 1px 1px 2px #000;
  }
</style>
</head>
<body>
<h1>룰렛 이벤트</h1>
<p>1등: 100권 시술권, 2등: 50만원 시술권, 3등: 1회 시술권, 4등: 최고급마스크팩</p>

<div id="roulette-container">
  <div id="pointer"></div>
  <div id="wheel">
    <div class="label-container">
      <div class="label label1">100권 시술권</div>
      <div class="label label2">50만원 시술권</div>
      <div class="label label3">1회 시술권</div>
      <div class="label label4">최고급마스크팩</div>
    </div>
  </div>
</div>

<button id="spinBtn">룰렛 돌리기</button>
<div id="result"></div>
<div id="info"></div>

<script>
  const wheel = document.getElementById('wheel');
  const resultDiv = document.getElementById('result');
  const spinBtn = document.getElementById('spinBtn');
  const infoDiv = document.getElementById('info');

  let isSpinning = false;

  // 하루 1회 제한(데모용)
  const STORAGE_KEY = 'lastPlayDate';
  const today = new Date().toLocaleDateString();
  function canPlayToday() {
    const lastPlay = localStorage.getItem(STORAGE_KEY);
    return lastPlay !== today;
  }
  function recordPlay() {
    localStorage.setItem(STORAGE_KEY, today);
  }

  function updateInfo() {
    if (!canPlayToday()) {
      infoDiv.textContent = '오늘은 이미 참여하셨습니다. 내일 다시 도전하세요!';
      spinBtn.disabled = true;
      spinBtn.style.background = '#aaa';
    } else {
      infoDiv.textContent = '오늘 참여 가능합니다.';
      spinBtn.disabled = false;
      spinBtn.style.background = '#333';
    }
  }
  updateInfo();

  spinBtn.addEventListener('click', () => {
    if (isSpinning) return;
    if (!canPlayToday()) return;

    isSpinning = true;
    resultDiv.textContent = '';

    // 확률에 따른 당첨 결정
    // 1등: 5%, 2등: 15%, 3등: 30%, 4등: 50%
    const r = Math.random();
    let prize, angleRangeStart, angleRangeEnd;
    if (r < 0.05) {
      prize = "1등 (100권 시술권)";
      angleRangeStart = 0; angleRangeEnd = 18;   // 5% of 360
    } else if (r < 0.20) {
      prize = "2등 (50만원 시술권)";
      angleRangeStart = 18; angleRangeEnd = 72;  // 15% of 360
    } else if (r < 0.50) {
      prize = "3등 (1회 시술권)";
      angleRangeStart = 72; angleRangeEnd = 180; // 30% of 360
    } else {
      prize = "4등 (최고급마스크팩)";
      angleRangeStart = 180; angleRangeEnd = 360; // 50% of 360
    }

    // 해당 구간 내에서 무작위 각도 선택
    const segmentAngle = angleRangeStart + Math.random()*(angleRangeEnd - angleRangeStart);

    // 총 회전 각도 = (360 * 5회전) + segmentAngle
    const extraSpins = 5;
    const targetAngle = (360 * extraSpins) + segmentAngle;

    wheel.style.transform = `rotate(${targetAngle}deg)`;

    wheel.addEventListener('transitionend', () => {
      resultDiv.textContent = `당첨! 축하합니다. 당신의 당첨 상품: ${prize}`;
      recordPlay();
      updateInfo();
      isSpinning = false;
    }, {once:true});
  });
</script>
</body>
</html>
