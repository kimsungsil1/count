<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>룰렛 이벤트</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #ffffff;
    padding: 20px;
    color: #333;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }

  #roulette-container {
    margin: 20px auto;
    position: relative;
    width: 300px;
    height: 300px;
    max-width: 90vw;
    max-height: 90vw;
  }

  #wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    border: 5px solid #333;
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    box-sizing: border-box;
    overflow: hidden;
    /* 확률별 구역 배경 */
    background: conic-gradient(
      #ff6666 0deg 18deg,        /* 1등(5%) */
      #66b3ff 18deg 72deg,       /* 2등(15%) */
      #66ff66 72deg 180deg,      /* 3등(30%) */
      #ffc266 180deg 360deg      /* 4등(50%) */
    );
    box-shadow: 0 0 20px rgba(0,0,0,0.1), inset 0 0 30px rgba(255,255,255,0.3);
  }

  .label-container {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    width: 0; height: 0;
  }

  .label {
    position: absolute;
    width: 80px;
    text-align: center;
    font-size: 0.9em;
    font-weight: bold;
    color: #000;
    background: rgba(255,255,255,0.9);
    border-radius: 5px;
    padding: 5px;
    box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  /* 정확한 각도로 배치한 레이블 - 수평 상태 유지 */
  .label1 {
    transform: translate(12.5px, -79px);
  }
  .label2 {
    transform: translate(57px, -57px);
  }
  .label3 {
    transform: translate(65px, 47px);
  }
  .label4 {
    transform: translate(-80px, 0px);
  }

  #pointer {
    position: absolute;
    top: 0px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 20px solid #333; 
    z-index: 2;
  }

  #spinBtn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background 0.3s;
  }
  #spinBtn:hover {
    background: #555;
  }

  #result {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
    background: rgba(255,255,255,0.7);
    display: inline-block;
    padding: 10px;
    border-radius: 5px;
  }

  #info {
    margin-top: 10px;
    font-size: 0.9em;
    color: #333;
  }
</style>
</head>
<body>
<h1>룰렛 이벤트</h1>
<p>1등: 100권 시술권, 2등: 50만원 시술권, 3등: 1회 시술권, 4등: 최고급마스크팩</p>

<div id="roulette-container">
  <div id="pointer"></div>
  <div id="wheel">
    <div class="label-container">
      <div class="label label1">100권 시술권</div>
      <div class="label label2">50만원 시술권</div>
      <div class="label label3">1회 시술권</div>
      <div class="label label4">최고급마스크팩</div>
    </div>
  </div>
</div>

<button id="spinBtn">룰렛 돌리기</button>
<div id="result"></div>
<div id="info"></div>

<script>
  const wheel = document.getElementById('wheel');
  const resultDiv = document.getElementById('result');
  const spinBtn = document.getElementById('spinBtn');
  const infoDiv = document.getElementById('info');

  let isSpinning = false;

  const STORAGE_KEY = 'lastPlayDate';
  const today = new Date().toLocaleDateString();
  function canPlayToday() {
    const lastPlay = localStorage.getItem(STORAGE_KEY);
    return lastPlay !== today;
  }
  function recordPlay() {
    localStorage.setItem(STORAGE_KEY, today);
  }

  function updateInfo() {
    if (!canPlayToday()) {
      infoDiv.textContent = '오늘은 이미 참여하셨습니다. 내일 다시 도전하세요!';
      spinBtn.disabled = true;
      spinBtn.style.background = '#aaa';
    } else {
      infoDiv.textContent = '오늘 참여 가능합니다.';
      spinBtn.disabled = false;
      spinBtn.style.background = '#333';
    }
  }
  updateInfo();

  spinBtn.addEventListener('click', () => {
    if (isSpinning) return;
    if (!canPlayToday()) return;

    isSpinning = true;
    resultDiv.textContent = '';

    const r = Math.random();
    let prize, angleRangeStart, angleRangeEnd;
    if (r < 0.05) {
      prize = "1등 (100권 시술권)";
      angleRangeStart = 0; angleRangeEnd = 18;   
    } else if (r < 0.20) {
      prize = "2등 (50만원 시술권)";
      angleRangeStart = 18; angleRangeEnd = 72;  
    } else if (r < 0.50) {
      prize = "3등 (1회 시술권)";
      angleRangeStart = 72; angleRangeEnd = 180; 
    } else {
      prize = "4등 (최고급마스크팩)";
      angleRangeStart = 180; angleRangeEnd = 360;
    }

    const segmentAngle = angleRangeStart + Math.random()*(angleRangeEnd - angleRangeStart);
    const extraSpins = 5;
    const targetAngle = (360 * extraSpins) + segmentAngle;

    wheel.style.transform = `rotate(${targetAngle}deg)`;

    wheel.addEventListener('transitionend', () => {
      resultDiv.textContent = `당첨! 축하합니다. 당신의 당첨 상품: ${prize}`;
      recordPlay();
      updateInfo();
      isSpinning = false;
    }, {once:true});
  });
</script>
</body>
</html>
