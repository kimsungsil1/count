<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>룰렛 이벤트</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #ffffff;
    padding: 20px;
    color: #333;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }

  #roulette-container {
    margin: 20px auto;
    position: relative;
    width: 300px;
    height: 300px;
  }

  #wheel {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    border: 5px solid #333;
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    box-sizing: border-box;
    overflow: hidden;
    background: conic-gradient(
      #ff6666 0deg 18deg,        /* 1등(5%) */
      #66b3ff 18deg 72deg,       /* 2등(15%) */
      #66ff66 72deg 180deg,      /* 3등(30%) */
      #ffc266 180deg 360deg      /* 4등(50%) */
    );
    box-shadow: 0 0 20px rgba(0,0,0,0.1), inset 0 0 30px rgba(255,255,255,0.3);
  }

  .label-container {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 0; height: 0;
    transform: translate(-50%, -50%);
  }

  .label {
    position: absolute;
    width: auto;
    white-space: nowrap;
    font-size: 0.9em;
    font-weight: bold;
    color: #000;
    background: rgba(255,255,255,0.9);
    border-radius: 3px;
    padding: 3px 5px;
    box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    transform: translate(-50%, -50%);
  }

  #pointer {
    position: absolute;
    top: 0px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; 
    height: 0; 
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-top: 20px solid #333; 
    z-index: 2;
  }

  #spinBtn {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    transition: background 0.3s;
  }
  #spinBtn:hover {
    background: #555;
  }

  #result {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
    background: rgba(255,255,255,0.7);
    display: inline-block;
    padding: 10px;
    border-radius: 5px;
  }

  #info {
    margin-top: 10px;
    font-size: 0.9em;
    color: #333;
  }
</style>
</head>
<body>
<h1>룰렛 이벤트</h1>
<p>1등: 100권 시술권, 2등: 50만원 시술권, 3등: 1회 시술권, 4등: 최고급마스크팩</p>

<div id="roulette-container">
  <div id="pointer"></div>
  <div id="wheel">
    <div class="label-container" id="labels"></div>
  </div>
</div>

<button id="spinBtn">룰렛 돌리기</button>
<div id="result"></div>
<div id="info"></div>

<script>
  const wheel = document.getElementById('wheel');
  const resultDiv = document.getElementById('result');
  const spinBtn = document.getElementById('spinBtn');
  const infoDiv = document.getElementById('info');

  // 각 상품 구역의 중앙 각도 (도 단위)
  // 1등: 0~18도 중앙 약 9도
  // 2등: 18~72도 중앙 약 45도
  // 3등: 72~180도 중앙 약 126도
  // 4등: 180~360도 중앙 약 270도
  const labelData = [
    { angle: 9,   text: '100권',     color: '#ff6666' },
    { angle: 45,  text: '50만원',    color: '#66b3ff' },
    { angle: 126, text: '1회',       color: '#66ff66' },
    { angle: 270, text: '마스크팩',  color: '#ffc266' }
  ];

  const labelsContainer = document.getElementById('labels');
  
  // 반지름(라벨 배치 위치)
  const radius = 110;
  
  // 각도(도 단위)를 라디안으로
  function degToRad(deg) {
    return deg * Math.PI / 180;
  }

  // 라벨 생성
  labelData.forEach(ld => {
    const rad = degToRad(ld.angle);
    const x = radius * Math.sin(rad);
    const y = -radius * Math.cos(rad);

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = ld.text;
    // 수평 유지, 라벨 자체는 회전하지 않음
    // 위치만 x,y로 조정
    label.style.left = x + 'px';
    label.style.top = y + 'px';
    labelsContainer.appendChild(label);
  });

  let isSpinning = false;

  const STORAGE_KEY = 'lastPlayDate';
  const today = new Date().toLocaleDateString();
  function canPlayToday() {
    const lastPlay = localStorage.getItem(STORAGE_KEY);
    return lastPlay !== today;
  }
  function recordPlay() {
    localStorage.setItem(STORAGE_KEY, today);
  }

  function updateInfo() {
    if (!canPlayToday()) {
      infoDiv.textContent = '오늘은 이미 참여하셨습니다. 내일 다시 도전하세요!';
      spinBtn.disabled = true;
      spinBtn.style.background = '#aaa';
    } else {
      infoDiv.textContent = '오늘 참여 가능합니다.';
      spinBtn.disabled = false;
      spinBtn.style.background = '#333';
    }
  }
  updateInfo();

  spinBtn.addEventListener('click', () => {
    if (isSpinning) return;
    if (!canPlayToday()) return;

    isSpinning = true;
    resultDiv.textContent = '';

    // 확률에 따른 당첨
    const r = Math.random();
    let prize, angleRangeStart, angleRangeEnd;
    if (r < 0.05) {
      prize = "1등 (100권 시술권)";
      angleRangeStart = 0; angleRangeEnd = 18;   
    } else if (r < 0.20) {
      prize = "2등 (50만원 시술권)";
      angleRangeStart = 18; angleRangeEnd = 72;  
    } else if (r < 0.50) {
      prize = "3등 (1회 시술권)";
      angleRangeStart = 72; angleRangeEnd = 180; 
    } else {
      prize = "4등 (최고급마스크팩)";
      angleRangeStart = 180; angleRangeEnd = 360;
    }

    const segmentAngle = angleRangeStart + Math.random()*(angleRangeEnd - angleRangeStart);
    const extraSpins = 5;
    const targetAngle = (360 * extraSpins) + segmentAngle;

    wheel.style.transform = `rotate(${targetAngle}deg)`;

    wheel.addEventListener('transitionend', () => {
      resultDiv.textContent = `당첨! 축하합니다. 당신의 당첨 상품: ${prize}`;
      recordPlay();
      updateInfo();
      isSpinning = false;
    }, {once:true});
  });
</script>
</body>
</html>
